name: Flatten snapshot folders

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  flatten:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Move parquet files to base folder
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p data/snapshots

          for d in \
            data/snapshots/dt=2025-12-12 \
            data/snapshots/dt=2025-12-13 \
            data/snapshots/dt=2025-12-14 \
            data/snapshots/dt=2025-12-15 \
            data/snapshots/dt=2025-12-16 \
            data/snapshots/dt=2025-12-17
          do
            if [[ -d "$d" ]]; then
              shopt -s nullglob
              files=("$d"/*.parquet)
              shopt -u nullglob

              if (( ${#files[@]} )); then
                mv "$d"/*.parquet data/snapshots/
              fi

              rmdir "$d" 2>/dev/null || true
            fi
          done

      - name: Commit and push (if changed)
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Flatten snapshot parquet files into data/snapshots"
            git push
          else
            echo "No changes to commit."
          fi
